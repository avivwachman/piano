<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <!-- back -->
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <div class="cursor"></div>

      <header>
        <h1 class="title">Online Piano</h1>
        <p class="para">Play the piano, like you never have before!</p>
        <p class="bet">-Created by Aviv Wachman in Israel</p>
      </header>

      <div class="pads">
        <div class="pad0 black">
          <audio src="./sounds/pad7.mp3" class="sound"></audio>
        </div>
        <div class="pad1 white">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2 black">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3 white">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4 black">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5 white">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad6 black">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
        <div class="pad8 white">
          <audio class="sound">
            <source src="./sounds/pad8.mp3" />
          </audio>
        </div>
        <div class="pad9 black">
          <audio class="sound">
            <source src="./sounds/pad9.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
